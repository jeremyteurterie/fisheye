<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>

  <body id="body-photographer">
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>

    <section id="photographeInfos"></section>

    <div
      id="contact_modal"
      role="dialog"
      aria-label="Contact form"
      aria-hidden="true"
      tabindex="-1"
      aria-describedby="modalTitle"
    >
      <div class="modal">
        <header class="modal__header" aria-labelledby="modalTitle">
          <div class="modal__header__text">
            <h2 id="modalTitle" class="modal__header__text__heading" lang="fr">
              Contactez-moi
            </h2>
          </div>
          <button id="closeModal" class="button">
            <img
              class="modal__header__img"
              src="assets/icons/close.svg"
              alt="Close the form modal"
            />
          </button>
        </header>
        <form
          id="form"
          name="contact"
          action="photographer.html"
          method="get"
          onsubmit="return validate();"
        >
          <div>
            <label for="first" lang="fr">Pr√©nom</label>
            <input type="text" id="first" name="first" minlength="2" required />
            <label for="last" lang="fr">Nom</label>
            <input type="text" id="last" name="last" minlength="2" required />
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
            <label for="textarea" lang="fr">Votre Message</label>
            <textarea type="text" id="textarea" name="textarea" required>
            </textarea>
          </div>
          <button class="button button--form" lang="fr">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="photographer_media"></div>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/media.js"></script>
    <script src="scripts/factories/photographer.js"></script>
    <script src="scripts/utils/contactform.js"></script>
  </body>
</html>
