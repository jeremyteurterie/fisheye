<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body id="body-photographer">
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    
    <section id="photographeInfos"></section>

    <div id="contact_modal" aria-hidden="true">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <div class="first-container">
              <label>Prénom</label>
              <input
                for="first"
                id="first"
                name="first"
                type="text"
                minlength="2"
                required
              />
              <span></span>
            </div>
            <div class="last-container">
              <label>Nom</label>
              <input
                for="last"
                id="last"
                name="last"
                type="text"
                minlength="2"
                required
              />
              <span></span>
            </div>
            <div class="email-container">
              <label>Email</label>
              <input for="email" id="email" name="email" type="email" required />
              <span></span>
            </div>
            <div class="textarea-container">
              <label>Votre message</label>
              <input
                for="textarea"
                id="textarea"
                name="textarea"
                type="text"
                required
              >
              <span></span>
            </div>
          </input>
          </div>
          <button type="submit" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <div class="select-filter">
      <span> Trier par </span>
      <select>
        <option value="popularite" selected>Popularité</option>
        <option value="date" selected>Date</option>
        <option value="title" selected>Titre</option>
      </select>
    </div>

    <div id="lightbox" class="lightbox show" aria-hidden="true" role=”dialog” aria-describedby="lightbox">
      <span class="lightbox_close">&times;</span>
      <div class="lightbox_content">
        <img src="" alt="">
      </div>
    </div>

    <div class="photographer_media"></div>

  </body>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/factories/media.js"></script>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/utils/contactform.js"></script>
  <script src="scripts/utils/likes.js"></script>
  <script src="/scripts/utils/lightBox.js"></script>
  <script src="/scripts/utils/filters.js"></script>
</html>
