<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body id="body-photographer">
    <header>
      <img src="assets/images/logo.png" class="logo" />
    </header>
    <section id="photographeInfos"></section>
    <div id="contact_modal">
      <div class="modal">
        <header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form novalidate>
          <div>
            <label>Pr√©nom</label>
            <input id="first" name="first" type="text" minlength="2" required />
            <label>Nom</label>
            <input id="last" name="last" type="text" minlength="2" required />
            <label>Email</label>
            <input id="email" name="email" type="email" required />
            <label>Votre message</label>
            <textarea id="textarea" name="textarea" type="text" required>
            </textarea>
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <div class="photographer_media"></div>
  </body>
  <script src="scripts/pages/photographer.js"></script>
  <script src="scripts/factories/media.js"></script>
  <script src="scripts/factories/photographer.js"></script>
  <script src="scripts/utils/contactform.js"></script>
</html>
